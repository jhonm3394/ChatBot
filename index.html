<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot USC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- ðŸ“Œ Video de fondo -->
    <video autoplay loop muted playsinline class="bg-video">
        <source src="{{ url_for('static', filename='chat-background.mp4') }}" type="video/mp4">
        Tu navegador no soporta videos en HTML5.
    </video>

    <!-- ðŸ“Œ Contenedor del chat -->
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='chatbot-icon.png') }}" alt="Chatbot USC" class="chat-icon">
            <span class="chat-title">Chatbot USC</span>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
